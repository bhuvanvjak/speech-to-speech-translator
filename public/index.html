<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Real-Time Voice Translator</title>
  <link rel="manifest" href="/manifest.json">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Real-Time Voice Translator</h1>
    <div class="language-section">
      <label for="inputLang">Input Language:</label>
      <select id="inputLang">
        <option value="auto">Auto</option>
        <option value="en-US">English</option>
        <option value="hi-IN">Hindi</option>
        <option value="es-ES">Spanish</option>
        <option value="zh-CN">Chinese</option>
        <option value="ru-RU">Russian</option>
        <option value="ja-JP">Japanese</option>
        <option value="ko-KR">Korean</option>
        <option value="de-DE">German</option>
        <option value="fr-FR">French</option>
        <option value="ta-IN">Tamil</option>
        <option value="te-IN">Telugu</option>
      </select>
    </div>
    <div class="language-section">
      <label for="outputLang">Output Language:</label>
      <select id="outputLang">
        <option value="en">English</option>
        <option value="hi">Hindi</option>
        <option value="es">Spanish</option>
        <option value="zh-cn">Chinese</option>
        <option value="ru">Russian</option>
        <option value="ja">Japanese</option>
        <option value="ko">Korean</option>
        <option value="de">German</option>
        <option value="fr">French</option>
        <option value="ta">Tamil</option>
        <option value="te">Telugu</option>
      </select>
    </div>
    <button id="toggleButton">Start Translation</button>
    <div id="error" class="error"></div>
    <div class="text-area-section">
      <label for="inputText">Recognized Text:</label>
      <textarea id="inputText" readonly></textarea>
    </div>
    <div class="text-area-section">
      <label for="translatedText">Translated Text:</label>
      <textarea id="translatedText" readonly></textarea>
    </div>
  </div>
  <script src="script.js"></script>
</html>
